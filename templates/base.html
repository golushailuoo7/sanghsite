{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>RSS Ghodbunder Taluka, Thane</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'main_index' %}">RSS Ghodbunder Taluka, Thane</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% block aboutactive %}{% endblock %}><a href="#">About <span class="sr-only">(current)</span></a></li>
        <li {% block contactsactive %}{% endblock %}><a href="#">Contacts</a></li>	
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% block navbarright %}
    		{% endblock %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" id="mainheadingcontainer">
	<h1 id="mainheading">Rastriya Swayam Sevak Sangh</h1>
</div>
<div class="container">
	{% block content %}
  {% endblock %}
</div>
    
</body>
</html>
