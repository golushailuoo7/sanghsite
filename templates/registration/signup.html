{% extends "base.html" %}

{% block navbarright %}
		<li><a href="{% url 'login' %}">Login</a></li>
{% endblock %}

{% block content %}
	{{ form.non_field_errors }}
	<form class="form-horizontal" action="{% url 'signup' %}" method="post">
	{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
	    <div class="col-sm-2">
	      {{ field.label_tag }}
	    </div>
	    <div class="col-sm-2">
	      {{ field }}
	    </div>
	    <div class="col-sm-8">
	      <p class="text-danger">{{ field.errors }}</p>
	    </div>
	  </div>
	  {% endfor %}
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign up</button>
	    </div>
  	</div>
	</form>

{% endblock %}
